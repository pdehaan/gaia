<element name="fxa" extends="section">
  <template>

    <header>
      <a href="#root"><span class="icon icon-back">back</span></a>
      <h1 data-l10n-id="fxa-accounts"> Firefox Accounts </h1>
    </header>
    <div id="fxa-logged-out" hidden>
      <ul>
        <li>
          <p id="fxa-logged-out-description" class="fxa-description">
            <span data-l10n-id="fxa-description">
              Firefox lets you use a single account to log in to services like
        Marketplace and Where's my Fox.
            </span>
          </p>
        </li>
        <li>
          <label>
            <button id="fxa-login" data-l10n-id="fxa-login"> Create Account or Sign In
            </button>
          </label>
        </li>
      </ul>
    </div>
    <div id="fxa-unverified" hidden>
      <header>
        <h2 data-l10n-id="fxa-confirm-account">Confirm Your Account</h2>
      </header>
      <ul>
        <li>
          <p class="fxa-description">
            <span data-l10n-id="fxa-verification-email-sent">We've sent an email to: <span id="fxa-unverified-email" class="fxa-email">fooo@barrrr.com</span>
          </p>
          <p class="fxa-description">
            <span data-l10n-id="fxa-please-confirm">Please confirm your account by clicking the link in your email.</span>
          </p>
          <p class="fxa-description">
            <span data-l10n-id="fxa-how-to-access">You can access and manage your account from your phone's settings.</span>
          </p>
          <p class="fxa-description">
            <span data-l10n-id="fxa-resend-email">Don't see an email? <span class="fxa-resend linktext">resend</span></span>
          </p>
          <p class="fxa-description">
            <span data-l10n-id="fxa-cancel-confirmation" id="fxa-cancel-confirmation" class="linktext">Cancel account confirmation.</span>
          </p>
        </li>
      </ul>
    </div>
    <div id="fxa-logged-in" hidden>
      <header>
        <h2 data-l10n-id="fxa-myaccount"> My Account </h2>
      </header>
      <ul>
        <li>
          <p class="fxa-description">
            <span data-l10n-id="fxa-description">
              Firefox lets you use a single account to log in to services like
        Marketplace and Where's my Fox.
            </span>
          </p>
          <p class="fxa-description">
            <span data-l10n-id="fxa-logged-in-text">
              Logged in as <span id="fxa-logged-in-email" class="fxa-email">sergi@telenordigital.com</span>
            </span>
          </p>
        </li>
      </ul>

      <header>
        <h2 data-l10n-id="fxa-registered-apps-header"> Registered Apps </h2>
      </header>
      <ul>
        <li>
          <span> Marketplace </span>
        </li>
        <li>
          <span> Where's my Fox </span>
        </li>
      </ul>

      <header>
        <h2 data-l10n-id="fxa-account-options"> Account Options </h2>
      </header>
      <ul>
        <li>
          <label>
            <button id="fxa-change-password"
                    data-l10n-id="fxa-change-password"> Change My Password
            </button>
          </label>
        </li>
      </ul>
      <ul>
        <li>
          <label>
            <button id="fxa-logout" data-l10n-id="fxa-logout"> Log Out
            </button>
          </label>
        </li>
      </ul>

      <header>
        <h2 data-l10n-id="fxa-delete-account"> Delete Account </h2>
      </header>
      <ul>
        <li>
          <label>
            <button id="fxa-delete-account" data-l10n-id="fxa-delete-account"> Delete
            </button>
          </label>
        </li>
      </ul>
    </div>

    <script src="js/fxa.js"></script>
  </template>
</element>
